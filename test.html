<style>
.slide {
  opacity: 0;
  transform: translateX(-30px);
  transition: all 0.6s ease-out;
}
.fadeIn {
  opacity: 0;
  transform: translateX(-30px);
  transition: all 0.6s ease-out;
}
.visible {
  opacity: 1;
  transform: translateX(0);
}
</style>
<div class="slide" style="margin-top:150vh; height:100px; background:skyblue;"></div>
<div class="fadeIn" style="margin-top: 130vh; height: 100px; background-color: red;"></div>
<script>
  const slideEl = document.querySelector('.slide');
  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
        observer.unobserve(entry.target)
      }
    });
  }, { threshold: 0.1 });
  observer.observe(slideEl);
 const fadeInElement = document.querySelector('.fadeIn');
 const newObserver = new IntersectionObserver((visible, newObserver) => {
    visible.forEach(vis => {
        if (vis.isIntersecting) {
            vis.target.classList.add('visible');
            newObserver.unobserve(vis.target);
        }
    })
 }, {threshold: 0.5});
 newObserver.observe(fadeInElement);
</script>
